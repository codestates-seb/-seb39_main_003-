    <section>

    <!-- 커뮤니티탭 -->

      <div class="cbackground">
        <a href="/" class="ctabtext">산책</a>
        <a href="/" class="ctabtext">정보공유</a>
        <a href="/" class="ctabtext">병원추천</a>

    <!-- 커뮤니티상세탭 -->
    <section id="communitydetail">
      <!-- 커뮤니티 상세 탑 -->
      <div class="cdtopterritory">
        <div class="cdtop">
          <div class="cpost">
            <span class="title">글 제목</span>
            <a href="/" class="content">내용</a>
            <span class="user">작성자</span>

        </div>

      <!-- 커뮤니티 상세 댓글 -->

        <div class="cdbottom">
          <div class="cdpostcomment">
            <input type="textarea" class="cdpccontent" placeholder="댓글 내용"/>
            <button class="cdpcbutton">댓글 쓰기</button>
          </div>
          <div class="cdreadcomment">
            <span class="user">작성자</span>
